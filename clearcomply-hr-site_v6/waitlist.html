<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClearComply HR — Early Access Waitlist</title>
  <meta name="description" content="Join the early access list for ClearComply HR — HR compliance for home health, simplified.">
  <link rel="icon" href="assets/img/logo.png" />
  <style>
    /* ===== Site color scheme (matches clearcomplyhr.com) ===== */
    :root{
      --navy:#0c2a45;
      --ink:#0b1320;
      --bg:#ffffff;
      --muted:#f4f6f8;
      --accent:#1db6a3;        /* primary teal/green */
      --accent-ink:#0d685e;
      --text:#1b2735;
      --border:#e6edf3;
      --shadow:0 14px 30px rgba(12,42,69,0.10);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:var(--text);background:var(--bg);line-height:1.6}
    a{color:var(--navy);text-decoration:none}

    .container{max-width:1180px;margin:0 auto;padding:20px}
    .cta{display:inline-block;background:var(--accent);color:#fff;padding:12px 18px;border-radius:12px;font-weight:800;box-shadow:var(--shadow)}
    .cta:hover{filter:brightness(.96)}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:24px}

    /* ===== Hero ===== */
    header.hero{
      position:relative;overflow:hidden;
      background:linear-gradient(180deg,#ffffff 0%, #eef7f6 75%);
      padding:72px 0 48px;
    }
    .hero h1{font-size:40px;line-height:1.15;margin:0 0 10px;color:var(--ink)}
    .hero p.sub{font-size:18px;max-width:760px;margin:0}
    .hero .watermark{
      position:absolute;top:20px;right:20px;width:200px;height:200px;opacity:.12;
      background:url('assets/img/logo.png') center/contain no-repeat;pointer-events:none;
    }
    @media(min-width:1400px){.hero .watermark{width:260px;height:260px}}
    @media(max-width:900px){.hero .watermark{width:120px;height:120px;top:12px;right:12px}}

    /* ===== 3D Carousels Section ===== */
    section.showcase{padding:48px 0;background:var(--muted)}
    .split{display:grid;grid-template-columns:1fr 1fr;gap:22px}
    @media(max-width:980px){.split{grid-template-columns:1fr}}

    .carousel{
      position:relative;
      perspective:1000px;
      height:420px;
      border-radius:18px;
      background:#fff;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .carousel h3{
      position:absolute;top:12px;left:16px;z-index:2;margin:0;
      padding:6px 10px;border-radius:999px;background:#e6f8f5;color:var(--accent-ink);font-size:13px;font-weight:800;letter-spacing:.3px;text-transform:uppercase;
    }
    .ring{
      position:absolute;top:50%;left:50%;
      transform-style:preserve-3d;
      transform:translate(-50%,-50%) rotateY(0deg);
      transition:transform .8s cubic-bezier(.2,.8,.2,1);
      width:80%;height:70%;
    }
    .slide{
      position:absolute;top:50%;left:50%;
      transform-style:preserve-3d;
      width:66%;height:78%;
      border-radius:14px;overflow:hidden;
      box-shadow:0 12px 24px rgba(0,0,0,.12);
      background:#000;
    }
    .slide img{width:100%;height:100%;object-fit:cover;display:block;opacity:.96}
    .slide figcaption{
      position:absolute;bottom:0;left:0;right:0;
      background:linear-gradient(180deg,transparent,rgba(0,0,0,.65));
      color:#fff;padding:12px 14px;font-size:14px
    }
    /* position slides around a ring */
    .slide[data-pos="0"]{transform:rotateY(0deg) translateZ(420px) translate(-50%,-50%)}
    .slide[data-pos="1"]{transform:rotateY(60deg) translateZ(420px) translate(-50%,-50%)}
    .slide[data-pos="2"]{transform:rotateY(120deg) translateZ(420px) translate(-50%,-50%)}
    .slide[data-pos="3"]{transform:rotateY(180deg) translateZ(420px) translate(-50%,-50%)}
    .slide[data-pos="4"]{transform:rotateY(240deg) translateZ(420px) translate(-50%,-50%)}
    .slide[data-pos="5"]{transform:rotateY(300deg) translateZ(420px) translate(-50%,-50%)}

    .ctrl{
      position:absolute;inset:auto 0 14px 0;display:flex;justify-content:center;gap:10px;z-index:3
    }
    .ctrl button{
      background:#0f314e;color:#fff;border:0;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer
    }
    .ctrl button.secondary{background:#e6f8f5;color:var(--accent-ink)}
    .ctrl button:focus{outline:2px solid #fff;outline-offset:2px}

    /* ===== Waitlist Form ===== */
    section.form-wrap{padding:48px 0}
    .lead{max-width:900px;font-size:18px}
    .lead b{color:var(--accent-ink)}
    form.waitlist{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    form.waitlist .full{grid-column:1/-1}
    label{display:block;font-weight:800;margin-bottom:6px}
    input{width:100%;padding:12px 12px;border:1px solid #cfd9e6;border-radius:10px;font:inherit}
    .submit-row{grid-column:1/-1;display:flex;gap:12px;align-items:center}
    .hint{color:#6c7d92}
    @media(max-width:860px){form.waitlist{grid-template-columns:1fr}}

    footer{padding:24px 0;text-align:center;color:#7f8aa1;font-size:14px}
  </style>
</head>
